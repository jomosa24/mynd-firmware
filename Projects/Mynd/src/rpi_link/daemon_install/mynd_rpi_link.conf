# Mynd RPi Link Daemon Configuration File

[uart]
# UART device path (typically /dev/serial0 or /dev/ttyS0 on Raspberry Pi)
device = /dev/serial0
# Baud rate (must match MCU configuration)
baudrate = 115200
# Read timeout in seconds
timeout = 0.2

[moode]
# Moode API base URL
base_url = http://localhost
# API request timeout in seconds
api_timeout = 5.0
# Number of retry attempts for failed API calls
retry_count = 3
# Interval in seconds for polling MPD streaming state
streaming_poll_interval = 5.0
# MPD TCP port (used as fallback if Unix socket unavailable)
mpd_port = 6600

[power]
# Delay in seconds before executing poweroff command (NOT USED - always 0.0)
# The daemon always syncs filesystems before poweroff for safety
poweroff_delay = 0.0
# Command to execute for power off (must be in sudoers)
poweroff_command = sudo poweroff

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
# Use syslog (true) or stdout (false)
use_syslog = true

